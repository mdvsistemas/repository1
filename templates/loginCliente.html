<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
     <!-- Bootstrap CSS -->

      <link rel="stylesheet" href="/static/css/login.css">
    <title>Super da Ilha Login</title>
  </head>
  <body>

    <header>
      <nav>
        <ul>
          <li class="btnlogin"><a href="/">Início</a></li>
          <li class="btnlogin"><a href="/cadastro">Cadastre-se</a></li>
        </ul>
      </nav>
    </header>
    
    <form action="/acesso_cliente" method="post">
        <h2>Olá cliente, vamos acessar sua conta</h2>

        {% set mensagens = get_flashed_messages() %}
        {% if mensagens %}
          <div id="alerta">
            {{ mensagens[0] }}
          </div>
        {% endif %}


        <label for="Telefone"></label>
        <input type="text" name="telefone" id="telefoneCliente" placeholder="informe seu telefone" required>
        
        <label for="Senha"></label>
        <input type="password" name="senha" id="senhaCliente" placeholder="informe sua senha" required>

        <input type="submit" value="Entrar">
            <div class="esqueceu-senha">
                esqueci minha senha <a href="">clique aqui</a>
            </div>
    </form>
    
    <footer>
      <p>&copy; 2024 - desenvolvido por Márcio da Veiga</p>
    </footer>
